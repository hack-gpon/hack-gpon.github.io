<figure>
    {% if {{include.url}} %}
        <a class="no_icon" target="_blank" rel="noopener" href="{{include.url}}">
    {% endif %}
    <img class="docimage" src="{{include.file | replace: "\", "/" | prepend: '/assets/img/' | relative_url }}" alt="{{include.alt}}" {% if {{include.max-width}} %}style="max-width: {{include.max-width}}px"{% endif %} />
    {% if {{include.url}} %}</a>{% endif %}{% if {{include.caption}} %}
    <figcaption>
        {{include.caption}}
    </figcaption>
    {% endif %}
</figure>
