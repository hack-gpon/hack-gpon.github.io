remote_theme: simonebortolin/just-the-docs
title: "Hack XPON"
baseurl: 
permalink: '/:title'
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

plugins:
  - jekyll-seo-tag
  - jekyll-last-modified-at
  - jekyll-redirect-from
  - jekyll-default-layout

color_scheme: "light"
url: "https://hack-xpon.github.io"
nav_sort: case_sensitive

aux_links:
  - title: "GitHub"
    color: 'purple'
    icon: 'svg-github'
    link: '//github.com/hack-xpon/hack-xpon.github.io'
  - title: "Telegram"
    color: 'blue'
    icon: 'svg-telegram'
    link: '//t.me/HackXPON'
      
#aux_links:
#  "Hack XPON on GitHub":
#    - "//github.com/hack-xpon/hack-xpon.github.io"
#  "Hack XPON on Telegram":
#    - "//t.me/HackXPON"

back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2022. Distributed by an <a href=\"https://github.com/hack-xpon/hack-xpon.github.io/blob/main/LICENSE\">MIT License</a>. <a href=\"/privacy-policy\">Privacy Policy</a>."

last_edit_timestamp_script: true

gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/hack-xpon/hack-xpon.github.io" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree"
gh_owner_name: hack-xpon
gh_repository_name: hack-xpon.github.io

whitelist:
  - jekyll-redirect-from

mermaid_enabled: true
mermaid:
  # Version of mermaid library
  # Pick an available version from https://cdn.jsdelivr.net/npm/mermaid/
  version: "9.1.3"
  # Configured theme of mermaid diagrams
  # Pick an avaiable theme from https://mermaid-js.github.io/mermaid/#/theming
  theme: "default"
  # Additional configuration available matching pattern as defined in https://mermaid-js.github.io/mermaid/#/./Setup.
  # For example,
  # logLevel: 'fatal',
  # sequence:
  #   diagramMarginX: 50
  #   actorMargin: 50
  # gantt:
  #   barGap: 4
  #   topPadding: 50

collections:
  ont_gpon:
    permalink: "/:path/"
    output: true
  tools:
    permalink: "/:path/"
    output: true
  gpon:
    permalink: "/:path/"
    output: true
  sfp_cage:
    permalink: "/:path/"
    output: true

just_the_docs:
  collections:
    ont_gpon:
      name: ONT GPON
    tools:
      name: Tools
      nav_fold: false
    gpon:
      name: GPON
      nav_fold: false
    sfp_cage:
      name: SFP cage
      nav_fold: false
